<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}

    <div class="container">

	    <div class="row clearfix">
		    <div class="col-md-2 column">
		    </div>
		    <div class="col-md-8 column">
                <h2>检测</h2>
                <form action="" method="post" name="login" enctype=multipart/form-data>
                    {{ form.hidden_tag() }}

                    <div class="form-group">
                        <label for="name">待检测图片的urls（支持批量，每行一个）</label>
                        <textarea class="form-control" id="urls" name="urls" rows="10"  ></textarea>
                    </div>


                    <div class="form-group">
                        <label for="name">上传本地文件</label>
                        <input id="image" name="image" type="file">

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default">开始检测</button>
                    </div>
                </form>
		    </div>

		    <div class="col-md-2 column">
		    </div>
	    </div>




    </div><!-- /.container -->

{% endblock %}
